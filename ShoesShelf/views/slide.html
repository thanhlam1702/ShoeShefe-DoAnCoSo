<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slider {
            width: 720px;
            height: 400px;
            overflow: hidden;
        }

        .slides {
            display: block;
            width: 6000px;
            height: 400px;
            margin: 0;
            padding: 0;
        }

        .slide {
            float: left;
            list-style-type: none;
            width: 720px;
            height: 400px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="slider">
        <ul class="slides">
            <li class="slide"><img src="/assets/images/test1.jpg" alt=""></li>
            <li class="slide"><img src="/assets/images/test2.jpg" alt=""></li>
            <li class="slide"><img src="/assets/images/test3.jpg" alt=""></li>
            <li class="slide"><img src="/assets/images/test4.jpg" alt=""></li>
            <li class="slide"><img src="/assets/images/test1.jpg" alt=""></li>
        </ul>
    </div>
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="5000">
                <img src="/assets/images/img360/2DC_3631.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="5000">
                <img src="/assets/images/test1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/test2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            var animateSpeed = 1000;
            var width = 720;
            var slides = document.getElementsByClassName('slide');
            var currentSlide = 1;


            setInterval(function () {
                $('#slider .slides').animate({ 'margin-left': '-=' + width }, animateSpeed, function () {
                    currentSlide++;
                    if (currentSlide === slides.length) {
                        currentSlide = 1;
                        $('#slider .slides').css('margin-left', 0);
                    }
                });
            }, 3000);
        });
    </script>
</body>

</html>
